<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso Secreto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #ffd6e7; /* Fondo rosado suave */
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background-color: #ec407a;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #error-msg {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    #main-content {
      display: none;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
    img {
        animation: blink 1s infinite;
    }

    #main-content {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Courier New', monospace;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    
    #main-content.show {
      opacity: 1;
    }
    
    .console-text {
      font-size: 24px;
      margin: 10px 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    
    .console-text.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .cursor {
      display: inline-block;
      width: 10px;
      height: 24px;
      background-color: #fff;
      animation: blink 0.7s infinite;
      vertical-align: middle;
    }

  </style>
</head>
<body>

  <!-- Pantalla de contraseña -->
  <div id="login-box">
    <img src="login-box.jpg" alt="Advertencia" style="width: 200px; margin-bottom: 10px;" />
    <h2>CUIDADO</h2>
    <p>Ingresa la clave secreta, maldito intruso</p>
    <input type="password" id="password" placeholder="Contraseña..." />
    <button onclick="checkPassword()">Entrar</button>
    <p id="error-msg">Contraseña incorrecta. Inténtalo de nuevo.</p>
  </div>

  <div id="main-content">
    <div id="console-messages">
      <!-- Mensajes que aparecerán secuencialmente -->
    </div>
  </div>

  <script>
    function checkPassword() {
      const claveCorrecta = "1407"; // <-- Cambia la contraseña aquí
      const input = document.getElementById("password").value;
      const error = document.getElementById("error-msg");

      if (input === claveCorrecta) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        error.style.display = "block";
      }
    }

    function checkPassword() {
      const claveCorrecta = "1407";
      const input = document.getElementById("password").value;
      const error = document.getElementById("error-msg");

      if (input === claveCorrecta) {
        document.getElementById("login-box").style.display = "none";
        
        // Activa la transición a negro
        const mainContent = document.getElementById("main-content");
        mainContent.style.display = "flex";
        setTimeout(() => {
          mainContent.classList.add("show");
          
          // Muestra mensajes con retraso
          showConsoleMessage("Hola, señora Celia!", 1000);
          showConsoleMessage("Cargando sorpresa especial...", 3000);
          // Agrega más mensajes si quieres
        }, 100);
      } else {
        error.style.display = "block";
      }
    }

    // Función para mostrar mensajes tipo consola
    function showConsoleMessage(text, delay) {
      setTimeout(() => {
        const consoleMessages = document.getElementById("console-messages");
        const messageElement = document.createElement("div");
        messageElement.classList.add("console-text");
        
        // Efecto de typing (opcional)
        let i = 0;
        const typingEffect = setInterval(() => {
          if (i < text.length) {
            messageElement.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
            i++;
          } else {
            clearInterval(typingEffect);
            messageElement.innerHTML = text; // Remueve el cursor al final
          }
        }, 100);
        
        consoleMessages.appendChild(messageElement);
        
        // Activa la animación de aparición
        setTimeout(() => {
          messageElement.classList.add("show");
        }, 50);
      }, delay);
    }
  </script>

</body>
</html>
